kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "spire.fullname" . }}-psp
  labels:
    app.kubernetes.io/name: {{ template "spire.name" . }}
    {{- include "spire.common-labels" . | nindent 4 }}
roleRef:
  kind: ClusterRole
  name: {{ include "spire.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: {{ include "spire.fullname" . }}-bundle
- kind: ServiceAccount
  name: {{ include "spire.fullname" . }}-jwks
- kind: ServiceAccount
  name: {{ include "spire.fullname" . }}-request-ncn-join-token
- kind: ServiceAccount
  name: {{ include "spire.fullname" . }}-server
- kind: ServiceAccount
  name: {{ include "spire.fullname" . }}-update-bss
