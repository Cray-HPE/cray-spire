kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "spire.fullname" . }}-server-psp
  labels:
    app.kubernetes.io/name: {{ template "spire.name" . }}
    {{- include "spire.common-labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "spire.fullname" . }}-server
roleRef:
  kind: ClusterRole
  name: restricted-transition-psp
  apiGroup: rbac.authorization.k8s.io
