apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
    meta.helm.sh/release-name: spire
    meta.helm.sh/release-namespace: spire
  name: spire-agent
  namespace: spire
spec:
  revisionHistoryLimit: 10
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app.kubernetes.io/name: spire-agent
    spec:
      containers:
        - args:
            - -config
            - /run/spire/config/spire-agent.conf
          image: gcr.io/spiffe-io/spire-agent:0.12.2
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - /opt/spire/bin/spire-agent
                - healthcheck
                - -socketPath
                - /run/spire/sockets/agent.sock
            failureThreshold: 2
            initialDelaySeconds: 15
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 3
          name: spire
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /run/spire/config
              name: spire-config
              readOnly: true
            - mountPath: /run/spire/bundle
              name: spire-bundle
              readOnly: true
            - mountPath: /run/spire/sockets
              name: spire-socket
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      hostPID: true
      initContainers:
        - args:
            - -t
            - "30"
            - spire-server:8081
          image: arti.dev.cray.com/third-party-docker-stable-local/sdlc-ops/wait-for-it:20210322
          imagePullPolicy: IfNotPresent
          name: init
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: spire-agent
      serviceAccountName: spire-agent
      terminationGracePeriodSeconds: 30
      volumes:
        - configMap:
            defaultMode: 420
            name: spire-agent-config
          name: spire-config
        - configMap:
            defaultMode: 420
            name: spire-bundle
          name: spire-bundle
        - hostPath:
            path: /run/spire/vshastaio/sockets
            type: DirectoryOrCreate
          name: spire-socket
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
status:
  numberReady: 1
