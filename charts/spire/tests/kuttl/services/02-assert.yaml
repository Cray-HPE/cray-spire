apiVersion: v1
kind: Service
metadata:
  annotations:
    meta.helm.sh/release-name: spire
    meta.helm.sh/release-namespace: spire
  name: spire-lb
  namespace: spire
spec:
  externalTrafficPolicy: Local
  ports:
    - name: spire-server
      port: 8081
      protocol: TCP
      targetPort: 8081
  sessionAffinity: None
  type: LoadBalancer
